services:
  backend:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - ./agent/.env
    environment:
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
    restart: unless-stopped
